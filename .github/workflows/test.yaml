name: Mobil CI/CD Workflow.

on:
  push:
    branches:
      - master # Puedes ajustar seg√∫n las ramas que quieras incluir
      - feature/componentes-UI
      - feature/navegacion-pantallas
      - feature/animaciones-funcionalidades
      - feature/apis-logica-negocio
      - feature/limpieza-y-optimizacion-codigo
      - feature/mejoras-rendimiento
      - feature/pantallas-principales
      - feature/pruebas-y-optimizacion
  pull_request:
    #types: [opened, closed]  # Solo ejecutar cuando se abre o cierra el pull request
    branches:
      - master

  workflow_dispatch: # Permite ejecutar el flujo manualmente

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["22.x"] # Elige la versi√≥n de Node.js que est√©s usando en tu proyecto.....

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-node-${{ matrix.node-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Expo CLI
        run: npm install --global expo-cli

      - name: Install dependencies
        run: npm install

      # Validaci√≥n de TypeScript
      #- name: TypeScript Check
      #  run: npm run tsc

      # Ejecutar pruebas unitarias
      - name: Run tests
        run: npm test

      # Lint del c√≥digo
      - name: Lint code with Expo
        run: expo lint --max-warnings=0

  # Construcci√≥n para Android e iOS
  build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master' # Ejecutar solo en la rama master
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm install

      # Construcci√≥n para Android
      #- name: Build APK for Android
      # run: npx eas-cli build --platform android --profile preview  --non-interactive
      #env:
      # EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}  # Aseg√∫rate de configurar el token en GitHub Secrets

  get:
    runs-on: ubuntu-latest
    #needs: build
    steps:
      # Configura el repositorio
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Obtener informaci√≥n de la √∫ltima build
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          # Obt√©n la informaci√≥n de la √∫ltima build para el proyecto
          RESPONSE=$(curl -s \
            -H "Authorization: Bearer $EAS_ACCESS_TOKEN" \
            "https://api.expo.dev/v2/projects/af99ed99-2801-4bb8-a41a-2298ada9015f/builds?limit=1")

          # Imprime el JSON completo para depurar
          echo "Respuesta de la API: $RESPONSE"

          # Extrae el enlace de descarga del JSON devuelto
          DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.data[0].artifacts.buildUrl')

          if [ "$DOWNLOAD_URL" == "null" ]; then
            echo "No se encontr√≥ un enlace de descarga en la respuesta."
            exit 1
          fi

          echo "El enlace de descarga es: $DOWNLOAD_URL"

  ### notificaciones Slack

  #NOTIFICACIONES
  notify_build:
    runs-on: ubuntu-latest
    needs: get
    steps:
      ## esto es para que mande mensaje cuando falla el
      - name: Send Slack notification on failure
        if: failure() # Only send notification if the build fails
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"üö® Build failed Job: build en la ram:${{ github.ref_name }} "}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack notification on success
        if: success() # Only send notification if the build succeeds
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚úÖ Build succeeded Job: build en la ram:${{ github.ref_name }}  "}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  notify_test:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      ## esto es para que mande mensaje cuando falla el
      - name: Send Slack notification on failure
        if: failure() # Only send notification if the build fails
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"üö® Build failed Job: build-and-test en la ram:${{ github.ref_name }}  "}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack notification on success
        if: success() # Only send notification if the build succeeds
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚úÖ Build succeeded Job: build-and-test en la ram:${{ github.ref_name }}  "}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  #notificacion del pul request
  notify_pr_comment:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add comment on PR
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { context } = require('@actions/github');
            github.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "üöÄ ¬°El Pull Request ha sido actualizado! Revisa los √∫ltimos cambios."
            })
