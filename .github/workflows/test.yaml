name: Mobile CI/CD Workflow

on:
  push:
    branches:
      - master
      - feature/componentes-UI
      - feature/navegacion-pantallas
      - feature/animaciones-funcionalidades
      - feature/apis-logica-negocio
      - feature/limpieza-y-optimizacion-codigo
      - feature/mejoras-rendimiento
      - feature/pantallas-principales
      - feature/pruebas-y-optimizacion
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm install

      - name: Build APK for Android
        run: npx eas-cli build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  test-on-emulator:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Get APK URL from EAS
        id: get-apk-url
        run: |
          APK_URL=$(npx eas-cli build:list --status finished --platform android --limit 1 --non-interactive | grep -o 'https://expo.dev/artifacts/eas/[^ ]*')
          echo "APK_URL=$APK_URL" >> $GITHUB_ENV

      - name: Download APK
        run: curl -o app.apk "$APK_URL"

      - name: Start Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2.33.0
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          device: Pixel_4
          disable-animations: true

      - name: Install APK on Emulator
        run: adb install app.apk

      - name: Run Tests
        run: adb shell am instrument -w <package>/<runner>  # Reemplaza <package> y <runner> seg√∫n tu proyecto

      - name: Close Emulator
        run: adb emu kill
